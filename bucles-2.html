<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			
		
			var num = Math.floor((Math.random() * 100) + 1);
			document.write(num);

			var par=[];
			var impar=[];

			for (var i=0; i<50; i++){
				var num = Math.floor((Math.random() * 100) + 1);
				document.write(" "+num);
			// si el numero que da la variable en bucle al dividirse entro su resto es 0 entonces es par
				if(num %2 == 0){
					//pares 
					par.push(num);
				}
				else{
					//impares
					impar.push(num);
				}
			}
			alert(num);
			document.write("<br>" + "array pares: " + par);
			document.write("<br>" + "array pares: " + impar);

		</script>
	</head>
	<body>
	</body>
</html>
